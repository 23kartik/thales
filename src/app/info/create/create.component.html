<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "infoForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtAge" class="form-label">Age</label>
        <input type="number" name="age" [(ngModel)] = "infoForm.age" class="form-control" id="txtAge" />
      </div>
     
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
